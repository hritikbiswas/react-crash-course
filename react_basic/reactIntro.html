<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const App = () => {
        return (
          <>
            <div style={{ display: 'flex', justifyContent: 'center', alignItems: 'center' }}>
              <img
                src="https://i.fbcd.co/products/resized/resized-1500-1000/a32dc21a23db870261f348bc9db2f6265457195d2ac7cf24ec5ea1656d4e46c2.webp"
                alt="Placeholder Image"
                height="150px"
                width="150px"
              />
            </div>
            <div style={{ display: 'flex', justifyContent: 'center', alignItems: 'center' }}>
              <h1>SUBSCRIBE</h1>
            </div>
            <div style={{ display: 'flex', justifyContent: 'center', alignItems: 'center' }}>
              <h2 style={{ color: 'gray' }}>
                Subscribe to our newsletter and stay up to date
              </h2>
            </div>
            <div style={{ display: 'flex', justifyContent: 'center', alignItems: 'center', gap: '10px' }}>
              <input type="text" placeholder="john@doe.net" />
              <div
                style={{
                  height: '50px',
                  width: '85px',
                  backgroundColor: '#4299E1',
                  borderRadius: '20px',
                  display: 'flex',
                  justifyContent: 'center',
                  alignItems: 'center',
                  cursor: 'pointer',
                }}
              >
                <p style={{ color: 'white', margin: 0 }}>Subscribe</p>
              </div>
            </div>
          </>
        );
      };

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
