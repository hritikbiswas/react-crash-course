<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const App = () => {
        return (
          <>
            <div style={{ textAlign: 'center', margin: '20px', padding: '20px', border: '1px solid #ddd' }}>
              <h1 style={{ color: '#333' }}>Welcome to My Page</h1>
              <p style={{ fontSize: '18px', color: '#666' }}>
                This is a simple example of JSX and inline styles.
              </p>
              <button style={{ padding: '10px 20px', backgroundColor: '#007BFF', color: 'white', border: 'none', borderRadius: '5px' }}>
                Click Me
              </button>
            </div>
          </>
        );
      };

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
