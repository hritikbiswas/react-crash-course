<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Image Animation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes moveUp {
      0% {
        transform: translateY(100%);
        filter: blur(5px);
      }
      70% {
        filter: blur(3px);
      }
      100% {
        transform: translateY(0);
        filter: blur(0);
      }
    }

    .animated-image {
      animation: moveUp 5s ease-out forwards;
    }
  </style>
</head>
<body class="flex justify-center items-center h-screen bg-gray-200 m-0">
  <div class="overflow-hidden w-[400px] h-[300px]">
    <img src="https://cdn.britannica.com/34/235834-050-C5843610/two-different-breeds-of-cats-side-by-side-outdoors-in-the-garden.jpg?w=400&h=300&c=crop" 
         alt="Moving Image" 
         class="w-full h-full relative translate-y-full blur-[10px] animated-image">
  </div>
</body>
</html>
