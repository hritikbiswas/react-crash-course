<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Image Animation</title>
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
  margin: 0;
}

.image-container {
  overflow: hidden; /* Hides the overflowing part of the image */
  width: 400px; /* Adjust width to your preference */
  height: 300px; /* Adjust height to your preference */
}

.animated-image {
  width: 100%;
  height: 100%;
  position: relative;
  transform: translateY(100%);
  animation: moveUp 5s ease-out forwards;
  filter: blur(10px);
}

@keyframes moveUp {
  0% {
    transform: translateY(100%);
    filter: blur(5px);
  }
  70% {
    filter: blur(3px);
  }
  100% {
    transform: translateY(0);
    filter: blur(0);
  }
}

  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://cdn.britannica.com/34/235834-050-C5843610/two-different-breeds-of-cats-side-by-side-outdoors-in-the-garden.jpg?w=400&h=300&c=crop" alt="Moving Image" class="animated-image">
  </div>
</body>
</html>
